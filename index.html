<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Calculadora de Gorjetas</title>
</head>
<body class="body">
    <header class="cabecalho">
        <img class="logo" src="images/logo.svg" alt="Imagem da logo do sistema">
    </header>

    <main class="main">
        <div class="container">
            <div class="container__calculo">

                <div class="container__calculo__pagamento">
                    <label>Pagamento</label>
                    <input type="text" name="" id="" class="container__calculo__pagamento__input">
                </div>
                <div class="container__calculo__comissao">
                    <label class="container__calculo__comissao__label">Selecione a Porcentagem %</label>
                    <button class="container__calculo__comissao__botao" value="5">5%</button>
                    <button class="container__calculo__comissao__botao" value="10">10%</button>
                    <button class="container__calculo__comissao__botao" value="15">15%</button>
                    <button class="container__calculo__comissao__botao" value="25">25%</button>
                    <button class="container__calculo__comissao__botao" value="50">50%</button>
                    <button class="container__calculo__comissao__botao" value="75">75%</button>
                    
                </div>  
                <div class="container__calculo__pessoas">
                    <label>Número de pessoas</label>
                    <input type="text" name="" id="" class="container__calculo__pagamento__input">
                </div>   
            </div>

            <div class="container__resultado">
                <div class="container__resultado__total">
                    <label class="container__resultado__total_label">Comissão total/</label>
                    <input class="container__resultado__input" type="text" name="comissaoTotal" id="">
                </div>
                <div class="container__resultado__pessoa">
                    <label class="container__resultado__total_label">Por pessoa/</label>
                    <input class="container__resultado__input" type="text" name="comissaoPessoa" id="">
                </div>
                <button class="container__resultado__botao">CALCULAR</button>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
